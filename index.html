<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlignWork - Gestão Profissional de Consultas</title>
  <meta name="description"
    content="Sistema completo para gestão de agenda e clientes para profissionais liberais: dentistas, psicólogos, personal trainers e mais" />
  <meta name="author" content="AlignWork" />

  <meta property="og:title" content="AlignWork - Gestão Profissional de Consultas" />
  <meta property="og:description"
    content="Sistema completo para gestão de agenda e clientes para profissionais liberais" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/placeholder.svg" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="/placeholder.svg" />

  <!-- Script para prevenir FOUC (Flash of Unstyled Content) -->
  <script>
    (function() {
      try {
        const storedSettings = localStorage.getItem('alignwork:settings');
        const theme = storedSettings
          ? (JSON.parse(storedSettings).theme || 'system')
          : 'system';
        
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const resolvedTheme = theme === 'system' ? (systemDark ? 'dark' : 'light') : theme;
        
        if (resolvedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (error) {
        // Se houver erro ao ler localStorage, manter tema claro por padrão
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
